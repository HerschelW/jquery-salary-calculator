<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="jQuery.js" defer></script>
      <script src="script.js" defer></script>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Salary Calculator</title>
   </head>
   <body>
      <header>
         <h1>Salary Calculator</h1>
      </header>
      <div class="content">
         <form
            class="form-inline"
            id="inputForm"
            action="/"
            method="POST"
            autocomplete="off"
         >
            <input
               class="form-control"
               id="firstName"
               type="text"
               placeholder="First Name"
               autofocus
               required
            />
            <input
               class="form-control"
               id="lastName"
               type="text"
               placeholder="Last Name"
               name="lastname"
               required
            />
            <input
               class="form-control"
               id="employeeID"
               type="text"
               placeholder="ID"
               required
            />
            <input
               class="form-control"
               id="employeeTitle"
               type="text"
               placeholder="Title"
               required
            />
            <input
               class="form-control"
               id="employeeSalary"
               type="text"
               placeholder="Annual Salary"
               required
            />
            <button class="Btn-Primary" id="addButton" type="reset">
               Add Employee
            </button>
         </form>
         <table class="table table-striped table-hover table-condensed">
            <thead>
               <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Annual Salary</th>
                  <th>Delete</th>
               </tr>
            </thead>
            <tbody id="tableBody">
               <tr class="employeeRow"></tr>
            </tbody>
         </table>
         <h2 id="total">Total Monthly:</h2>
      </div>
   </body>
</html>
