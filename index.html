<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="jQuery.js" defer></script>
      <script src="script.js" defer></script>
      <link rel="stylesheet" href="style.css" />
      <title>Salary Calculator</title>
   </head>
   <body>
      <header>
         <h1>Salary Calculator</h1>
      </header>
      <div class="content">
         <form id="inputForm" action="/" method="POST" autocomplete="off">
            <input
               id="firstName"
               type="text"
               placeholder="First Name"
               autofocus
               required
            />
            <input
               id="lastName"
               type="text"
               placeholder="Last Name"
               name="lastname"
               required
            />
            <input id="employeeID" type="text" placeholder="ID" required />
            <input
               id="employeeTitle"
               type="text"
               placeholder="Title"
               required
            />
            <input
               id="employeeSalary"
               type="text"
               placeholder="Annual Salary"
               required
            />
            <button id="addButton" type="reset">Add Employee</button>
         </form>
         <table>
            <thead>
               <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Annual Salary</th>
                  <th>Delete</th>
               </tr>
            </thead>
            <tbody id="tableBody">
               <tr class="employeeRow"></tr>
            </tbody>
         </table>
         <h2 id="total">Total Monthly:</h2>
      </div>
   </body>
</html>
